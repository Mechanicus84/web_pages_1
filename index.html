<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculation Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Calculation Page</h1>
        <p>This page will update automatically when I push commits.</p>

        <h2>Example Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>

        <p id="result"></p>

        <h2>Date Difference Calculator</h2>
        <label for="start">Start Date:</label>
        <input type="date" id="start">

        <label for="end">End Date:</label>
        <input type="date" id="end">

        <button onclick="calculateDates()">Calculate</button>

        <div id="dateResult"></div>

        <h2>Height Converter</h2>

        <h3>Feet + Inches ➝ Metres</h3>
        <label for="feet">Feet:</label>
        <input type="number" id="feet" placeholder="e.g. 5">
        <label for="inches">Inches:</label>
        <input type="number" id="inches" placeholder="e.g. 8">
        <button onclick="feetInchesToMetres()">Convert</button>
        <p id="metresResult"></p>

        <h3>Metres ➝ Feet + Inches</h3>
        <label for="metres">Metres:</label>
        <input type="number" step="0.01" id="metres" placeholder="e.g. 1.75">
        <button onclick="metresToFeetInches()">Convert</button>
        <p id="feetInchesResult"></p>

        <script src="script.js"></script>
    </body>
</html>
