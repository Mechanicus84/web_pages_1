<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculation Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Calculation Page</h1>
        <p>This page will update automatically when I push commits.</p>

        <h2>Example Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>

        <p id="result"></p>

        <h2>Date Difference Calculator</h2>
        <label for="start">Start Date:</label>
        <input type="date" id="start">

        <label for="end">End Date:</label>
        <input type="date" id="end">

        <button onclick="calculateDates()">Calculate</button>

        <div id="dateResult"></div>

    <script src="script.js"></script>
</body>
</html>
